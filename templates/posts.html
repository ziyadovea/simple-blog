<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <title>Simple Blog</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
      </li>
      <li class="nav-item">
         <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#aboutModal">
             About
         </button>
      </li>
      <li class="nav-item">
         <div class="btn-group" role="group" aria-label="Basic example">
           <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModalForm">
             Add post
            </button>
           <button id="delete-posts" name="delete-posts" type="button" class="delete-posts btn btn-danger">
             Delete all posts
           </button>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Show Posts -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>

  {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.author }}</td>
      {% if post.description %}
        <td>{{ post.description }}</td>
      {% else %}
        <td>No description</td>
      {% endif %}
      <td><a href={{ 'posts/' + post._id|string }}>Read post</a></td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% include 'about.html' %}

{% include 'add_post.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript">
    function deletePosts() {
        if (!confirm('Sure?')) {
            return
        }
        fetch('/posts', {
          method: 'DELETE',
        })
        location.reload()
    }
    document.getElementById("delete-posts").addEventListener("click", deletePosts, false)
</script>

</body>
</html>
